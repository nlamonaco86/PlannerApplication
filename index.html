<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="jumbotron">

      <p id="currentDay" class="lead"></p>

    </header>
    <div class="container">
<div class="row form-group">

  </div>

  <div class="row form-group">

  </div>

</div>
